<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fit-Mitra</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Fit-Mitra</div>
    <div class="nav-buttons">
      <a href="index.html" class="btn home-btn">Home</a>
      <a href="membership.html" class="btn membership-btn">Membership</a>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="header">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Get in touch with us and we'll be happy to help!</p>
  </header>

  <!-- Contact Us Section -->
  <section class="contact-section">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn submit-btn">Send Message</button>
      </form>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 Fitness Ave, Wellness City, Fitland</p>
      <p><strong>Phone:</strong> +123-456-7890</p>
      <p><strong>Email:</strong> contact@fitmitra.com</p>
    </div>
  </section>

</body>
</html>
